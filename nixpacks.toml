[phases.setup]
nixPkgs = ['nodejs_22', 'openssl']

[variables]
HUSKY = "0"
NEXT_TELEMETRY_DISABLED = "1"

[phases.install]
cmds = ["npm ci --include=dev"]

[phases.build]
cmds = [
  "npm run prisma:generate",
  "npm run build --filter=@documenso/remix..."
]

[start]
cmd = "cd apps/remix && npm start"